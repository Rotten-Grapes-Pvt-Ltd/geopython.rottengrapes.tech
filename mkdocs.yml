site_name: Master GeoPython
site_url: https://geopython.rottengrapes.tech
theme:
  name: material
  palette:
    primary: requirements
  # logo: assets/images/logo.png
  icon:
    logo: material/language-python
  favicon: assets/images/logo.png
  features:
    - navigation.footer
    - content.code.copy
    - navigation.tracking


nav:
  - index.md
  - Introduction:
    - intro-to-python/installation.md
    - Setup Python Environment: intro-to-python/setup-env.md
    - Python Packages: intro-to-python/intro-to-packages.md
    - Set Variables: intro-to-python/variables.md
    - Making List : intro-to-python/list.md
    - Sets and Tuple : intro-to-python/sets-tuple.md
    - Making Dictionary : intro-to-python/dictionary.md
    - Loop through data : intro-to-python/loops.md
    - Creating Conditions : intro-to-python/conditions.md
    - Creating Functions : intro-to-python/functions.md
    - Using Modules : intro-to-python/modules.md
    - Debugging in Python : intro-to-python/debugging.md
  - Advance Python:
    - Introduction to Numpy : advance-python/numpy_intro.md
    - List in Numpy : advance-python/numpy_creating_list.md
    - Indexing in Numpy : advance-python/numpy_indexing.md
    - Numpy reshaping : advance-python/numpy_reshaping.md
    - Numpy Split : advance-python/numpy_split.md
extra:
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://fosstodon.org/@squidfunk
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/squidfunk/

copyright: Copyright &copy; 2020 - 2026 Rotten Grapes Private Limited

plugins:
  - search
  - social
  - tags

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences